<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .title {
            margin-bottom: 56px;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffffff;
        }

        .container {
            display: flex;
            width: 90%;
            justify-content: space-between;
        }

        .scene {
            flex: 1;
            margin: 0 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .scene:first-child {
            background-image: url('https://yt3.googleusercontent.com/nVcFLog8OaXYCQWdcr6RY-VzdJ6IKgdqKwcG4LcpB9OISMn187VsGuWfcw8UUZw6D1sajVRCbw=w2560-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj');
            /* Replace with your left scene background image URL */
        }

        .scene:last-child {
            background-image: url('https://ca.shopatshowcase.com/cdn/shop/collections/MrBeast-CollectionBanner-1023_597c767b-45c9-4f7a-b298-4a1de91d6655.jpg?v=1704920247');
            /* Replace with your right scene background image URL */
        }

        .scene::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.8);
            /* Overlay to make text more readable */
            border-radius: 8px;
        }

        .scene>* {
            position: relative;
            z-index: 1;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .stats h1 {
            font-size: 4rem;
            /* Adjust as needed */
        }

        .subscriber h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 4rem;
            margin: 0;
        }

        .subscriber p {
            margin: 0;
            /* Remove any default margin */
            font-size: 1.5rem;
            /* Adjust as needed */
        }

        .additional-stats {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .additional-stats div {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
        }

        .additional-stats div h2 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            margin: 0 0 10px 0;
        }

        .additional-stats div p {
            margin: 5px 0;
            font-size: 1rem;
            color: #aaa;
        }

        .additional-stats div img {
            margin-top: 10px;
            width: 20px;
            height: 20px;
        }

        .title h3 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            /* Adjust the font size as needed */
            margin: 0;
            color: #ffffff;
        }

        .recording-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
            background-color: red;
        }

        .difference-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            margin-top: 60px;
        }

        .difference-card h1 {
            font-family: 'Roboto Mono', monospace;
            margin: 0 0 10px 0;
        }

        .difference-card .difference-stats {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #ffffff;
        }
    </style>

</head>

<body>

    <div class="title">
        <h1>UR · Cristiano vs MrBeast</h1>
        <br>
        <h3>
            <div class="recording-icon"></div>
            Live Subscriber Count
        </h3>
    </div>

    <div class="container">
        <!-- Left Scene -->
        <div class="scene" id="cristiano">
            <section class="stats">
                <img src="https://yt3.googleusercontent.com/yKfa-GV-v_O-6jZKHwBuc2FX0Q5ths8OqYTOAmOwzVY0q3miZT0L-rUzve-M2QBdONcTYaEO_JI=s160-c-k-c0x00ffffff-no-rj"
                    alt="Avatar">
                <h2>UR · Cristiano</h2>
                <div class="subscriber">
                    <h1 id="cristiano-subscribers">0</h1>
                    <p>Subscribers</p>
                </div>
            </section>

            <section class="additional-stats">
                <div>
                    <h2 id="cristiano-views">0</h2>
                    <p>Channel Views</p>
                </div>
                <div>
                    <h2 id="cristiano-videos">0</h2>
                    <p>Videos</p>
                </div>
                <div>
                    <h2 id="cristiano-goal">0</h2>
                    <p>Goal</p>
                </div>
            </section>
        </div>

        <!-- Right Scene -->
        <div class="scene" id="mrbeast">
            <section class="stats">
                <img src="https://yt3.ggpht.com/fxGKYucJAVme-Yz4fsdCroCFCrANWqw0ql4GYuvx8Uq4l_euNJHgE-w9MTkLQA805vWCi-kE0g=s240-c-k-c0x00ffffff-no-rj"
                    alt="Avatar">
                <h2>MrBeast</h2>
                <div class="subscriber">
                    <h1 id="mrbeast-subscribers">0</h1>
                    <p>Subscribers</p>
                </div>
            </section>

            <section class="additional-stats">
                <div>
                    <h2 id="mrbeast-views">0</h2>
                    <p>Channel Views</p>
                </div>
                <div>
                    <h2 id="mrbeast-videos">0</h2>
                    <p>Videos</p>
                </div>
                <div>
                    <h2 id="mrbeast-goal">0</h2>
                    <p>Goal</p>
                </div>
            </section>
        </div>
    </div>

    <div class="difference-card">
        <div class="difference-stats">
            <h1 id="subscriber-difference">0</h1>
            <p>Subscriber Difference</p>
        </div>
    </div>

    <script>
        // Function to fetch and update data
        // Fetch and update data with subscriber difference
        async function fetchAndUpdateData(id, prefix) {
            try {
                const response = await fetch(`http://localhost:3000/proxy/${id}`);
                const data = await response.json();

                if (data.success) {
                    const subscriberElement = document.getElementById(`${prefix}-subscribers`);
                    const viewsElement = document.getElementById(`${prefix}-views`);
                    const videosElement = document.getElementById(`${prefix}-videos`);
                    const goalElement = document.getElementById(`${prefix}-goal`);

                    const newSubscribers = data.followerCount.toLocaleString();
                    const newViews = data.bottomOdos[0].toLocaleString();
                    const newVideos = data.bottomOdos[1].toLocaleString();
                    const newGoal = data.bottomOdos[2].toLocaleString();

                    // Animate the values
                    const animationDuration = 1000;
                    animateValue(`${prefix}-subscribers`, subscriberElement.textContent, newSubscribers, animationDuration);
                    animateValue(`${prefix}-views`, viewsElement.textContent, newViews, animationDuration);
                    animateValue(`${prefix}-videos`, videosElement.textContent, newVideos, animationDuration);
                    animateValue(`${prefix}-goal`, goalElement.textContent, newGoal, animationDuration);

                    // Calculate the subscriber difference
                    const cristianoSubscribers = parseInt(document.getElementById('cristiano-subscribers').textContent.replace(/,/g, ''));
                    const mrbeastSubscribers = parseInt(document.getElementById('mrbeast-subscribers').textContent.replace(/,/g, ''));
                    const difference = Math.abs(cristianoSubscribers - mrbeastSubscribers);
                    const differenceElement = document.getElementById('subscriber-difference');
                    console.log(`${cristianoSubscribers} - ${mrbeastSubscribers} = ${difference}`);

                    const value = (cristianoSubscribers - mrbeastSubscribers >= 0) ? "" : "-";

                    // Animate the difference value
                    animateValue('subscriber-difference', differenceElement.textContent, `${value}${difference.toLocaleString()}`, animationDuration);
                } else {
                    console.error('API response was not successful');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }



        function animateValue(id, start, end, duration) {
            var obj = document.getElementById(id);
            var startInt = parseInt(start.replace(/,/g, ''));
            var endInt = parseInt(end.replace(/,/g, ''));
            var range = endInt - startInt;
            var minTimer = 50;
            var stepTime = Math.abs(Math.floor(duration / range));

            stepTime = Math.max(stepTime, minTimer);

            var startTime = new Date().getTime();
            var endTime = startTime + duration;
            var timer;

            function run() {
                var now = new Date().getTime();
                var remaining = Math.max((endTime - now) / duration, 0);
                var value = Math.round(endInt - (remaining * range));
                obj.innerHTML = value.toLocaleString(); // Format with commas
                if (value == endInt) {
                    clearInterval(timer);
                }
            }

            timer = setInterval(run, stepTime);
            run();
        }


        // Fetch data initially
        fetchAndUpdateData('UCtxD0x6AuNNqdXO9Wp5GHew', 'cristiano');
        fetchAndUpdateData('UCX6OQ3DkcsbYNE6H8uQQuVA', 'mrbeast');

        // Set an interval to update data every 2 seconds
        setInterval(() => {
            fetchAndUpdateData('UCtxD0x6AuNNqdXO9Wp5GHew', 'cristiano');
            fetchAndUpdateData('UCX6OQ3DkcsbYNE6H8uQQuVA', 'mrbeast');
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>

</body>

</html>
